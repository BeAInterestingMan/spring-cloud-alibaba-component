server.port=8081
management.endpoints.web.exposure.exclude=*
# MySQL
spring.datasource.url=jdbc:mysql://mysql:3306/seata?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Eureka
eureka.instance.hostname=eureka-service
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka
# Seata
spring.cloud.alibaba.seata.tx-service-group=order-service-fescar-service-group
